networks:
  web:
    external: true
  default:
    enable_ipv6: true

services:
  etebase:
    image: victorrds/etebase:alpine@sha256:47a35dd707ffecb5d92756255ad92d1c07ffa287cced44a81c89607c41e45bca
    container_name: "etebase"
    volumes:
      - /home/fzr/etesync/data:/data:z
      - /home/fzr/etesync/static:/srv/etebase/static:z
    expose:
      - 3735
    environment:
      SERVER: uvicorn
      DB_ENGINE: postgres
      DATABASE_NAME: etebase
      DATABASE_USER: etebase
      DATABASE_PASSWORD: (ETESYNC_DB_PASS)
      DATABASE_HOST: postgres
      ALLOWED_HOSTS: (ETESYNC_DOMAIN)
      AUTO_UPDATE: true
    depends_on:
      - postgres
    restart: always
    networks:
      web:
      default:

  postgres:
    image: postgres:16-alpine@sha256:0366402213df5db03c47ff80bcc697e92c8be0c213d03c941df1fc42d1ba9560
    container_name: "postgres"
    volumes:
      - /home/fzr/etesync/postgres/data:/var/lib/postgresql/data:z
    environment:
      POSTGRES_PASSWORD: (ETESYNC_DB_PASS)
      POSTGRES_USER: etebase
      POSTGRES_DB: etebase
    restart: always