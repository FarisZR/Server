networks:
  default:
    enable_ipv6: true
  web:
    external: true

services:
  postgres:
    image: postgres:14.13-alpine@sha256:cb8b94f9842610afd7479f302641727662c70a9b711e7e0d6586c1f89ce2ea9c
    restart: always
    # These will be used in homeserver.yaml later on
    environment:
      - POSTGRES_DB=synapse
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=(matrix_postgres_password)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - /home/ubuntu/matrix/postgresdata:/var/lib/postgresql/data
    networks:
      default:

  synapse:
    image: ghcr.io/element-hq/synapse:v1.114.0@sha256:f0e31ccef949ea99c35654916c6973478e2c23ebc666242865c1d44ac732e9f6
    container_name: synapse
    environment:
      - UID=991
      - GID=991
      - SYNAPSE_CONFIG_DIR=config
    restart: always
    configs:
      - source: synapse-homeserver
        target: /config/homeserver.yaml
        uid: "991"
        gid: "991"
      - source: synapse-log-config
        target: /config/log.config
        uid: "991"
        gid: "991"
    secrets:
      - source: matrix-signing-key
        target: signing.key
        uid: "991"
        gid: "991"
    volumes:
      - /home/ubuntu/matrix/media_store:/data/media_store:rw
    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8008/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      default:
      web:

  eturnal:
    image: ghcr.io/processone/eturnal:edge@sha256:431d7aa7ca2982e2a5a52d4ff1b9a05c954a91b0db5c4e9e5546dd0c5c7008ca
    userns_mode: host
    restart: always
    user: 0:0 # to access caddy certs
    environment:
      - ETURNAL_USER=root
    ports:
      - '3478:3478'
      - '3478:3478/udp'
      - '49000-49200:49000-49200/udp'
    volumes:
      - caddy_data:/caddy-data:ro
    configs:
      - source: eturnal
        target: /etc/eturnal.yml

  postgres-sync:
    image: postgres:15.8-alpine@sha256:362404e4f27e4f477c6cd4a76c65f06d387b7fda2caf216e656b17bf00f9908f
    restart: always
    # These will be used in homeserver.yaml later on
    environment:
      - POSTGRES_DB=sync
      - POSTGRES_USER=sync
      - POSTGRES_PASSWORD=(matrix_syncv3_postgres_password)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - /home/ubuntu/matrix/postgresdata-sync:/var/lib/postgresql/data
    networks:
      default:

  sliding-sync:
    image: ghcr.io/matrix-org/sliding-sync:v0.99.19@sha256:39ca7f70118774b490e53e9f677bc4a7a2dbd750c6db7a18479abc430b073048
    restart: always
    environment:
      - SYNCV3_SERVER=https://matrix.fariszr.com
      - SYNCV3_DB=(matrix_syncv3_postgres)
      - SYNCV3_SECRET="(matrix_syncv3_secret)"
    depends_on:
      - postgres-sync
      - synapse
    networks:
      web:
      default:


configs:
  synapse-homeserver:
    file: /home/ubuntu/matrix/homeserver.yaml
  synapse-log-config:
    file: /home/ubuntu/matrix/log.config
  eturnal:
    file: /home/ubuntu/matrix/eturnal.yml
secrets:
  matrix-signing-key:
    file: /home/ubuntu/matrix/signing.key #added by the create secrets step

volumes:
  caddy_data:
    external: true
