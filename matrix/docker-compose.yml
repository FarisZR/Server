networks:
  default:
    enable_ipv6: true
  web:
    external: true

services:
  postgres:
    image: postgres:14.15-alpine@sha256:51ce26e4463d434049b4b83e72eaaa008047a6a6cc65f2f3ee2ff3c183da0621
    restart: always
    # These will be used in homeserver.yaml later on
    environment:
      - POSTGRES_DB=synapse
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=(matrix_postgres_password)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - /home/fzr/matrix/postgresdata:/var/lib/postgresql/data:z
    networks:
      default:

  synapse:
    image: ghcr.io/element-hq/synapse:v1.120.0@sha256:452060951464fa196759433f3f0987fe8acc9a868d9d2d6a9cf1e52a0a446c6c
    container_name: synapse
    environment:
      - UID=991
      - GID=991
      - SYNAPSE_CONFIG_DIR=config
    restart: always
    configs:
      - source: synapse-homeserver
        target: /config/homeserver.yaml
        uid: "991"
        gid: "991"
      - source: synapse-log-config
        target: /config/log.config
        uid: "991"
        gid: "991"
    secrets:
      - source: matrix-signing-key
        target: signing.key
        uid: "991"
        gid: "991"
    volumes:
      - /home/fzr/matrix/media_store:/data/media_store:z
    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8008/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      default:
      web:

  eturnal:
    image: ghcr.io/processone/eturnal:1.12.1-r2@sha256:8043d266f18838cb469a5289ac444a90b7a2aa8b8ab503155b81a2601618a33b
    userns_mode: host
    restart: always
    user: 0:0 # to access caddy certs
    environment:
      - ETURNAL_USER=root
    network_mode: host
    # ports:
    #   - '3478:3478'
    #   - '3478:3478/udp'
    #   - '49000-49200:49000-49200/udp'
    volumes:
      - caddy_data:/caddy-data:ro
    configs:
      - source: eturnal
        target: /etc/eturnal.yml

configs:
  synapse-homeserver:
    file: /home/fzr/matrix/homeserver.yaml
  synapse-log-config:
    file: /home/fzr/matrix/log.config
  eturnal:
    file: /home/fzr/matrix/eturnal.yml
secrets:
  matrix-signing-key:
    file: /home/fzr/matrix/signing.key #added by the create secrets step

volumes:
  caddy_data:
    external: true
