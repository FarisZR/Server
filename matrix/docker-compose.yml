networks:
  default:
    enable_ipv6: true
  web:
    external: true

services:
  postgres:
    image: postgres:14.12-alpine@sha256:c393148bf60528a7591b60af14499ea27bc165e8cb1cffe63bbe1ca1e009dfb1
    restart: always
    # These will be used in homeserver.yaml later on
    environment:
      - POSTGRES_DB=synapse
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=(matrix_postgres_password)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - /home/ubuntu/matrix/postgresdata:/var/lib/postgresql/data
    networks:
      default:

  synapse:
    image: ghcr.io/element-hq/synapse:v1.107.0@sha256:b90e4f98439c406bbc213c344ba80fa3570984d0f898a677519f0597d86c23c8
    container_name: synapse
    environment:
      - UID=991
      - GID=991
      - SYNAPSE_CONFIG_DIR=config
    restart: always
    configs:
      - source: synapse-homeserver
        target: /config/homeserver.yaml
        uid: "991"
        gid: "991"
      - source: synapse-log-config
        target: /config/log.config
        uid: "991"
        gid: "991"
    secrets:
      - source: matrix-signing-key
        target: signing.key
        uid: "991"
        gid: "991"
    volumes:
      - /home/ubuntu/matrix/media_store:/data/media_store:rw
    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8008/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      default:
      web:

  eturnal:
    image: ghcr.io/processone/eturnal:edge@sha256:0a8fa1393650d79c0d444373fe470a687f5de0910c0a1d68047aa41a699da4cd
    userns_mode: host
    restart: always
    user: 0:0 # to access caddy certs
    environment:
      - ETURNAL_USER=root
    ports:
      - '3478:3478'
      - '3478:3478/udp'
      - '49000-49200:49000-49200/udp'
    volumes:
      - caddy_data:/caddy-data:ro
    configs:
      - source: eturnal
        target: /etc/eturnal.yml

  postgres-sync:
    image: postgres:15.7-alpine@sha256:6c2118c2e7c6ad2f627f626bd18fc9b5b7b417f680a7a77a81ded84b6aeff154
    restart: always
    # These will be used in homeserver.yaml later on
    environment:
      - POSTGRES_DB=sync
      - POSTGRES_USER=sync
      - POSTGRES_PASSWORD=(matrix_syncv3_postgres_password)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - /home/ubuntu/matrix/postgresdata-sync:/var/lib/postgresql/data
    networks:
      default:

  sliding-sync:
    image: ghcr.io/matrix-org/sliding-sync:v0.99.17@sha256:370be849277f99d2e089f5a278c05ccbdca8af54fa2e4bf87982f817bffca78e
    restart: always
    environment:
      - SYNCV3_SERVER=https://matrix.fariszr.com
      - SYNCV3_DB=(matrix_syncv3_postgres)
      - SYNCV3_SECRET="(matrix_syncv3_secret)"
    depends_on:
      - postgres-sync
      - synapse
    networks:
      web:
      default:


configs:
  synapse-homeserver:
    file: /home/ubuntu/matrix/homeserver.yaml
  synapse-log-config:
    file: /home/ubuntu/matrix/log.config
  eturnal:
    file: /home/ubuntu/matrix/eturnal.yml
secrets:
  matrix-signing-key:
    file: /home/ubuntu/matrix/signing.key #added by the create secrets step

volumes:
  caddy_data:
    external: true
