networks:
  default:
    enable_ipv6: true
  web:
    external: true

services:
  postgres:
    image: postgres:14.14-alpine@sha256:2bc30c8766a199d04c65abac9b4c08d0498cf96ebd256a02c31e8cc6ad95a4d6
    restart: always
    # These will be used in homeserver.yaml later on
    environment:
      - POSTGRES_DB=synapse
      - POSTGRES_USER=synapse
      - POSTGRES_PASSWORD=(matrix_postgres_password)
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - /home/fzr/matrix/postgresdata:/var/lib/postgresql/data:z
    networks:
      default:

  synapse:
    image: ghcr.io/element-hq/synapse:v1.119.0@sha256:3734ddca3dea4c1fc902d91e567d37023a22f75dbd554d0cf764047be2f2917f
    container_name: synapse
    environment:
      - UID=991
      - GID=991
      - SYNAPSE_CONFIG_DIR=config
    restart: always
    configs:
      - source: synapse-homeserver
        target: /config/homeserver.yaml
        uid: "991"
        gid: "991"
      - source: synapse-log-config
        target: /config/log.config
        uid: "991"
        gid: "991"
    secrets:
      - source: matrix-signing-key
        target: signing.key
        uid: "991"
        gid: "991"
    volumes:
      - /home/fzr/matrix/media_store:/data/media_store:z
    healthcheck:
      test: ["CMD", "curl", "-fSs", "http://localhost:8008/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      default:
      web:

  eturnal:
    image: ghcr.io/processone/eturnal:edge@sha256:e6c36a4bc2730320db42294582188c4a2414f6a8c4f3c8e6f9881ffc2ec0a4e6
    userns_mode: host
    restart: always
    user: 0:0 # to access caddy certs
    environment:
      - ETURNAL_USER=root
    ports:
      - '3478:3478'
      - '3478:3478/udp'
      - '49000-49200:49000-49200/udp'
    volumes:
      - caddy_data:/caddy-data:ro
    configs:
      - source: eturnal
        target: /etc/eturnal.yml

configs:
  synapse-homeserver:
    file: /home/fzr/matrix/homeserver.yaml
  synapse-log-config:
    file: /home/fzr/matrix/log.config
  eturnal:
    file: /home/fzr/matrix/eturnal.yml
secrets:
  matrix-signing-key:
    file: /home/fzr/matrix/signing.key #added by the create secrets step

volumes:
  caddy_data:
    external: true
