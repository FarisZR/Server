networks:
  web:
    external: true

services:
  radicale:
    image: tomsquest/docker-radicale:3.3.1.0@sha256:bf078cefa9e50a578ae3630a738a62d14e0944ed6830b440e1696a1251c5c9ff
    container_name: radicale
    # ports:
    #   - 127.0.0.1:5232:5232
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - CHOWN
      - KILL
    deploy:
      resources:
        limits:
          memory: 256M
          pids: 50
    healthcheck:
      test: curl -f http://127.0.0.1:5232 || exit 1
      interval: 30s
      retries: 3
    restart: unless-stopped
    volumes:
      - /home/fzr/radicale/data:/data
      - /home/fzr/radicale/config:/config
    networks:
      - web