networks:
  web:
    external: true

services:
  radicale:
    image: tomsquest/docker-radicale:3.3.0.1@sha256:7ff625d7621744bbfc2d16b8177ed21a9f9cfb94fe2929f5ee99a25ea785257c
    container_name: radicale
    # ports:
    #   - 127.0.0.1:5232:5232
    init: true
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - SETUID
      - SETGID
      - CHOWN
      - KILL
    deploy:
      resources:
        limits:
          memory: 256M
          pids: 50
    healthcheck:
      test: curl -f http://127.0.0.1:5232 || exit 1
      interval: 30s
      retries: 3
    restart: unless-stopped
    volumes:
      - /home/fzr/radicale/data:/data
      - /home/fzr/radicale/config:/config
    networks:
      - web