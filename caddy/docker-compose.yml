version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: oci.fariszr.com/fariszr/caddy-dns:desec-alpine@sha256:a917a78d55e2ff5bb15ba9bb6d2228efe542192cf9ab423cca51d23d4b00cc70
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - DESEC_TOKEN=(DESEC_TOKEN)
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      # - "8448:8448"
    volumes:
      - /home/ubuntu/caddy/configs:/etc/caddy/configs:ro
      - /home/ubuntu/web:/web:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: