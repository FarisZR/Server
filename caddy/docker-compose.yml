version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:alpine@sha256:54e9c7289f80701f1df5bc8236b25b740f598f51f1bbdba250f2335aadd6bccd
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - 37.120.187.235:80:80
      - 37.120.187.235:443:443
      - 37.120.187.235:443:443/udp
      - "[2a03:4000:f:11f::f]:80:80"
      - "[2a03:4000:f:11f::f]:443:443"
      - "[2a03:4000:f:11f::f]:443:443/udp"
      # - "8448:8448"
    volumes:
      - /home/fzr/caddy/configs:/etc/caddy/configs:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/fzr/caddy/Caddyfile

volumes:
  data:
  config:
