version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: oci.fariszr.com/fariszr/caddy-dns:cloudflare-alpine@sha256:975295205fd1ec17072c3d08a0dfe3d29f6b84e2010a969ba1182b0526c079f9
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - 80:80
      - 443:443
      # - "8448:8448"
    volumes:
      - /home/fzr/caddy/configs:/etc/caddy/configs:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/fzr/caddy/Caddyfile

volumes:
  data:
  config: