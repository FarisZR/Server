version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.8.4-alpine@sha256:b29f8188b594a5dc462553f5488b4f268294c622add2bfe0e775541bbe08130a
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - "10.0.0.143:80:80"
      - "10.0.0.143:443:443"
      - "10.0.0.143:443:443/udp"
      - "[2603:c020:8011:9ede::23]:80:80"
      - "[2603:c020:8011:9ede::23]:443:443"
      - "[2603:c020:8011:9ede::23]:443:443/udp"
      # - "8448:8448"
    volumes:
      - /home/ubuntu/caddy/configs:/etc/caddy/configs:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: