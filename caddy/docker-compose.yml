version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.8.4-alpine@sha256:a994e3abc186b932d77628238c78e6a0a5a1a8ad0ce4628c952fe9ab75638064
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      # - "8448:8448"
    volumes:
      - /home/ubuntu/caddy/configs:/etc/caddy/configs:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: