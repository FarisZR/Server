version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.8.0-alpine@sha256:111c97d91cf12f19cd850a367b5ec7f8f6068c496a41a8eae01a0b15ec0df328
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      # - "8448:8448"
    volumes:
      - /home/ubuntu/caddy/configs:/etc/caddy/configs:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: