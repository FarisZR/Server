version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.8.0-alpine@sha256:974febc057d382387274866a3b1bfd7fa3a232cacc94f4a1bf78792b0bfd9300
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      # - "8448:8448"
    volumes:
      - /home/ubuntu/caddy/configs:/etc/caddy/configs:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: