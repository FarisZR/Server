version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:alpine@sha256:0712e33e0e136f06cb6e47a450dfbd96851f29f3c0af4d67ff70ef088af66006
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
      # - "8448:8448"
    volumes:
      - /home/fzr/caddy/configs:/etc/caddy/configs:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/fzr/caddy/Caddyfile

volumes:
  data:
  config:
