version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: caddy:2.8.4-alpine@sha256:e3cf7d27f0b749d5e70967301d8e70d08fc285cb85a0ae1b3ccc66067d2ddf47
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      # - "8448:8448"
    volumes:
      - /home/ubuntu/caddy/configs:/etc/caddy/configs:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: