networks:
  web:
    external: true

services:
  caddy:
    image: caddy:alpine@sha256:7f4c19ed8c32f961644681823de1a2fe5b74c84a45d0f3995286010c84b6c554
    container_name: caddy
    command: caddy run --watch --config /etc/caddy/Caddyfile --adapter caddyfile
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - 80:80
      - 443:443
      - 443:443/udp
      # - "8448:8448"
    volumes:
      - /home/fzr/caddy/configs:/etc/caddy/configs:ro
      - /home/fzr/caddy/well-known.json:/static/client
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/fzr/caddy/Caddyfile

volumes:
  data:
  config:
