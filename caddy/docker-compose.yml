version: "3.7"

networks:
  web:
    external: true

services:
  caddy:
    image: quay.io/fariszr/caddy-dns:desec-alpine@sha256:eb3481b436791cd2fef682a18f818a657fcebd346883c49effd76814ec54b5be
    container_name: caddy
    restart: always
    configs:
      - source: Caddyfile
        target: /etc/caddy/Caddyfile
    environment:
      - DESEC_TOKEN=(DESEC_TOKEN)
      - ETESYNC_DOMAIN=(ETESYNC_DOMAIN)
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
      # - "8448:8448"
    volumes:
      - /home/ubuntu/caddy/configs:/etc/caddy/configs:ro
      - /home/ubuntu/web:/web:ro
      - data:/data
      - config:/config
    networks:
      - web

configs:
  Caddyfile:
    file: /home/ubuntu/caddy/Caddyfile

volumes:
  data:
  config: